<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading-bar">
            <div class="display-1 text-center">  Trivia Quiz</div>
        </div>
        <form class="answers">
            <div class="display-4">Select your meal</div>
            <label class="form-label" for="meals">Choose your meal:</label>
                <select class="form-select" id="meals" name="meals">
                    <option value="Turkey">Roast Turkey</option>
                    <option value="Fish">Hallibut</option>
                    <option value="Nut">Nut Roast</option>
                </select>
            <label class="form-label mt-3" for="name">What is your name</label>
            <input class="form-control" type="text" id="name" placeholder="Name">
            <button class="btn btn-primary m-3" type="Submit">Submit</button>
        </form>

      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
